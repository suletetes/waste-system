<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Sign Up</title>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md mx-auto mt-10">
      <h2>Sign Up</h2>
      <form id="signup" class="space-y-4">
        <div class="form-group">
          <label
            for="fullname"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Fullname:</label
          >
          <input
            type="text"
            id="fullname"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="form-group">
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Email:</label
          >
          <input
            type="email"
            id="email"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="form-group">
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Password:</label
          >
          <input
            type="password"
            id="password"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white font-medium py-2 rounded-md hover:bg-blue-700 transition"
        >
          Register
        </button>
        <p id="message" class="text-center text-sm mt-2"></p>
      </form>
      <p class="text-center text-sm text-gray-600">Already have an account? <a href="login.html" class="text-blue-600 hover:text-blue-700 hover:underline font-medium">Log in</a></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
